<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Truncar Silencio PRO</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7c3aed">

<script src="https://cdn.tailwindcss.com"></script>

<style>
body { background:#0f172a; color:white; font-family:sans-serif }
</style>
</head>

<body class="flex items-center justify-center min-h-screen">

<div class="bg-slate-800 p-8 rounded-3xl w-full max-w-md text-center">
  <h1 class="text-2xl font-black text-purple-400 mb-6">Truncar Silencio PRO</h1>

  <input id="file" type="file" accept="audio/*" class="hidden">
  <label for="file" class="block bg-purple-600 py-4 rounded-2xl cursor-pointer mb-4">
    Seleccionar audio
  </label>

  <button id="process" class="bg-emerald-600 w-full py-4 rounded-2xl font-bold">
    Procesar audio
  </button>

  <p id="status" class="mt-4 text-sm text-purple-300"></p>

  <a id="download" class="hidden mt-4 block bg-blue-600 py-4 rounded-2xl">
    Descargar MP3
  </a>
</div>

<script>
let worker = new Worker("worker.js");
let fileInput = document.getElementById("file");
let status = document.getElementById("status");
let download = document.getElementById("download");

document.getElementById("process").onclick = () => {
  if (!fileInput.files[0]) return alert("Selecciona un audio");
  status.textContent = "Procesando audio...";
  worker.postMessage(fileInput.files[0]);
};

worker.onmessage = e => {
  if (e.data.progress) {
    status.textContent = "Procesando: " + e.data.progress + "%";
  }
  if (e.data.done) {
    status.textContent = "Audio listo âœ…";
    download.href = e.data.url;
    download.download = "audio_sin_silencio.mp3";
    download.classList.remove("hidden");
  }
};
</script>

<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
